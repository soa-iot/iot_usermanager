			/**
			 * 页面初始化
			 */
			$(function() {
				/*
				 * 初始化消息提醒内容
				 */
				//获取当前登录人
				var userName = unescape(document.cookie.split("userLogin=")[1].split(";")[0]);
				console.log('username:' + userName);

				//请求消息
				$.ajax({
					url: 'getMessageInfoInMain.action',
					type: 'get', //GET
					async: true, //或false,是否异步
					data: {
						userName: userName
					},
					dataType: 'json', //返回的数据格式：json/xml/html/script/jsonp/text
					success: function(data) {
						console.log(data);
						if (data && data != '0') {
							$.each(data, function(index, item) {
								$('marquee').append(
									' <p> ' +
									' 	<i class="fa fa-bell-o"></i> ' +
									' 	<span class="details" onclick="dealMessage(this)" piid="' + item.PIID + '"> ' +
									item.PROBLEMDESCRIBE +
									' 	</span>' +
									' </p> '
								);
							})
						} else {
							$.messager.show({
								title: "提示",
								msg: "请求数据为空",
								showType: 'slide',
								timeout: 5000
							})
						}
					},
					error: function(xhr, textStatus) {
						$.messager.show({
							title: "提示",
							msg: "请求处理失败",
							showType: 'slide',
							timeout: 5000
						})
					}
				})
			})

			/**
			 * 消息提醒单击事件
			 */
			function dealMessage(obj) {
				/*
				 * 参数获取
				 */
				var userName = unescape(document.cookie.split("userLogin=")[1].split(";")[0]),
					piid = $(obj).attr('piid');
				console.log(userName + piid);

				/*
				 * 处理点击的消息
				 */
				$.ajax({
					url: 'dealInfoInMainMessage.action',
					type: 'get', //GET
					async: true, //或false,是否异步
					data: {
						userName: userName,
						piid: piid
					},
					dataType: 'json', //返回的数据格式：json/xml/html/script/jsonp/text
					success: function(data) {
						console.log(data);
						if (data && data != '0') {
							$.messager.show({
								title: "提示",
								msg: "成功",
								showType: 'slide',
								timeout: 3000
							})
						} else {
							$.messager.show({
								title: "提示",
								msg: "处理消息失败",
								showType: 'slide',
								timeout: 3000
							})
						}
						$('span[piid=' + piid + ']').parent().hide();
					},
					error: function(xhr, textStatus) {
						$.messager.show({
							title: "提示",
							msg: "处理失败",
							showType: 'slide',
							timeout: 3000
						})
					}
				})
			}
