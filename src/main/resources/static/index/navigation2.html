<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>生产物联网管理系统</title>
<!-- 2.0一下版本 -->
<!-- <link rel="stylesheet" type="text/css" href="navigation/layui/css/layui.css"/> -->
<!-- 2.0以上版本 -->
<link rel="stylesheet" type="text/css"
	href="/iot_usermanager/index/layui/css/layui.css" />
<link rel="stylesheet" type="text/css" href="navigation/css/admin.css" />
<link rel="stylesheet" type="text/css"
	href="navigation/css/layuiadmin.css" />
<link rel="stylesheet" type="text/css"
	href="/iot_usermanager/index/font-awesome-4.7.0/css/font-awesome.css">
<style type="text/css">
body {
	margin: 0;
	padding: 0;
	line-height: 1.5em;
	font-family: "Times New Roman", Times, serif;
	font-size: 14px;
	color: #000000;
	background: #f2e7ca url(images/templatemo_body.jpg) top center no-repeat;
}

.fa {
	margin-right: 5px;
	font-size: 14px;
}

.main-layout-side::-webkit-scrollbar {
	/*滚动条整体样式*/
	width: 2px;
	/*高宽分别对应横竖滚动条的尺寸*/
	height: 1px;
}

.main-layout-side::-webkit-scrollbar-thumb {
	/*滚动条里面小方块*/
	border-radius: 1px;
	-webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
	background: #535353;
}

.main-layout-side::-webkit-scrollbar-track {
	/*滚动条里面轨道*/
	-webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
	border-radius: 5x;
	background: #EDEDED;
}

.layadmin-pagetabs .layui-icon-prev {
	left: 0;
	border-left: none;
	border-right: 1px solid #f6f6f6;
}

.layadmin-pagetabs .layadmin-tabs-control {
	position: absolute;
	top: 0;
	width: 40px;
	height: 100%;
	text-align: center;
	cursor: pointer;
	transition: all .3s;
	-webkit-transition: all .3s;
	box-sizing: border-box;
	border-left: 1px solid #f6f6f6;
}

.layui-layout-admin .layui-body {
	position: fixed;
	top: 90px;
	bottom: 0;
}
</style>
</head>
<body class="layui-layout-body" layadmin-themealias="fashion-red">
	<div id="LAY_app" class="">
		<div class="layui-layout layui-layout-admin">
			<div class="layui-header">
				<!-- 头部区域 -->
				<ul class="layui-nav layui-layout-left">
					<li class="layui-nav-item layadmin-flexible" lay-unselect="">
						<a href="javascript:;" layadmin-event="flexible" title="侧边伸缩">
							<i class="layui-icon layui-icon-shrink-right"
							id="LAY_app_flexible"></i>
					</a>
					</li>
					<li class="layui-nav-item layui-hide-xs" lay-unselect=""><a
						href="http://www.layui.com/admin/" target="_blank" title="前台">
							<i class="layui-icon layui-icon-website"></i>
					</a></li>
					<li class="layui-nav-item" lay-unselect=""><a
						href="javascript:;" layadmin-event="refresh" title="刷新"> <i
							class="layui-icon layui-icon-refresh-3"></i>
					</a></li>
					<li class="layui-nav-item layui-hide-xs" lay-unselect=""><input
						type="text" placeholder="搜索..." autocomplete="off"
						class="layui-input layui-input-search" layadmin-event="serach"
						lay-action="template/search.html?keywords="></li>
					<span class="layui-nav-bar"
						style="width: 0px; left: 206px; opacity: 0; top: 48px;"></span>
				</ul>
				<ul class="layui-nav layui-layout-right"
					lay-filter="layadmin-layout-right">

					<li class="layui-nav-item" lay-unselect=""><a
						lay-href="app/message/index.html" layadmin-event="message"
						lay-text="消息中心"> <i class="layui-icon layui-icon-notice"></i>

							<!-- 如果有新消息，则显示小圆点 --> <span class="layui-badge-dot"></span>
					</a></li>
					<li class="layui-nav-item layui-hide-xs" lay-unselect=""><a
						href="javascript:;" layadmin-event="theme"> <i
							class="layui-icon layui-icon-theme"></i>
					</a></li>
					<li class="layui-nav-item layui-hide-xs" lay-unselect=""><a
						href="javascript:;" layadmin-event="note"> <i
							class="layui-icon layui-icon-note"></i>
					</a></li>
					<li class="layui-nav-item layui-hide-xs" lay-unselect=""><a
						href="javascript:;" layadmin-event="fullscreen"> <i
							class="layui-icon layui-icon-screen-full"></i>
					</a></li>
					<li class="layui-nav-item" lay-unselect=""><a
						href="javascript:;"> <cite>贤心</cite> <span
							class="layui-nav-more"></span></a>
						<dl class="layui-nav-child layui-anim layui-anim-upbit">
							<dd>
								<a lay-href="set/user/info.html">基本资料</a>
							</dd>
							<dd>
								<a lay-href="set/user/password.html">修改密码</a>
							</dd>
							<hr>
							<dd layadmin-event="logout" style="text-align: center;">
								<a>退出</a>
							</dd>
						</dl></li>

					<li class="layui-nav-item layui-hide-xs" lay-unselect=""><a
						href="javascript:;" layadmin-event="about"><i
							class="layui-icon layui-icon-more-vertical"></i></a></li>
					<li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm"
						lay-unselect=""><a href="javascript:;" layadmin-event="more"><i
							class="layui-icon layui-icon-more-vertical"></i></a></li>
					<span class="layui-nav-bar"
						style="left: 28px; top: 48px; width: 0px; opacity: 0;"></span>
				</ul>
			</div>

			<!-- 侧边菜单 -->
			<div class="layui-side layui-side-menu">
				<div class="layui-side-scroll">
					<div class="layui-logo" style="background-color: #00b5f9;">
						<img alt="" src="navigation/images/IOT.png">
					</div>
					<!-- 菜单列表 -->
					<ul class="layui-nav layui-nav-tree" style="" lay-filter="leftNav"
						id="leftNav">
					</ul>
				</div>
			</div>

			<!-- 页面标签 -->
			<div class="layadmin-pagetabs" id="LAY_app_tabs">
				<div class="layui-icon layadmin-tabs-control layui-icon-prev"
					layadmin-event="leftPage"></div>
				<div class="layui-icon layadmin-tabs-control layui-icon-next"
					layadmin-event="rightPage"></div>
				<div class="layui-icon layadmin-tabs-control layui-icon-down">
					<ul class="layui-nav layadmin-tabs-select"
						lay-filter="layadmin-pagetabs-nav">
						<li class="layui-nav-item" lay-unselect=""><a
							href="javascript:;"><span class="layui-nav-more"></span></a>
							<dl class="layui-nav-child layui-anim-fadein">
								<dd layadmin-event="closeThisTabs">
									<a href="javascript:;">关闭当前标签页</a>
								</dd>
								<dd layadmin-event="closeOtherTabs">
									<a href="javascript:;">关闭其它标签页</a>
								</dd>
								<dd layadmin-event="closeAllTabs">
									<a href="javascript:;">关闭全部标签页</a>
								</dd>
							</dl></li>
						<span class="layui-nav-bar"></span>
					</ul>
				</div>
				<div class="layui-tab" lay-unauto="" lay-allowclose="true"
					lay-filter="layadmin-layout-tabs">
					<ul class="layui-tab-title" id="LAY_app_tabsheader">
						<li lay-id="home/console.html" lay-attr="home/console.html"
							class="layui-this"><i class="layui-icon layui-icon-home"></i><i
							class="layui-icon layui-unselect layui-tab-close">ဆ</i></li>
					</ul>
				</div>
			</div>


			<!-- 主体内容 -->
			<div class="layui-body" id="LAY_app_body">
				<div class="layadmin-tabsbody-item layui-show">
					<iframe
						src="index.html"
						frameborder="0" class="layadmin-iframe"></iframe>
				</div>
			</div>

			<!-- 辅助元素，一般用于移动设备下遮罩 -->
			<div class="layadmin-body-shade" layadmin-event="shade"></div>
		</div>
	</div>
</body>
<script type="text/javascript">
	var scope = {
		link : 'index.html'
	}
</script>
<!-- 2.0以上版本 -->
<script src="/iot_usermanager/index/layui/layui.js"></script>
<!-- 2.0以下版本 -->
<!-- <script src="navigation/layui/layui.js" type="text/javascript" charset="utf-8"></script> -->
<script src="navigation/js/common.js" type="text/javascript"
	charset="utf-8"></script>
<script src="navigation/js/main.js" type="text/javascript"
	charset="utf-8"></script>


</html>
