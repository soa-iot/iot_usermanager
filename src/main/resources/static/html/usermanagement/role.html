<!DOCTYPE html>
<html>
	<head>
		<title>角色管理</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta charset="UTF-8">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" href="../../jsPackage/layui-v2.4.5/css/layui.css">
		<link rel="stylesheet" href="../../css/config.css">
	</head>
	<body>
		<div class="layui-container">
				<div class="layui-row">
					<!-- 角色列表-->
					<div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
						<form class="layui-form">
							 <div class="layui-form-item">
							    <div class="layui-inline"> 
							      <label class="text-font layui-form-label" style="width: 70px;">设备名称</label>
							      <div class="layui-input-inline" style="width: 140px;">
							        <input type="text" id="name" class="layui-input layui-input-one" autocomplete="off">
							      </div>
							    </div>
							    <div class="layui-inline layui-inline-btn1"> 
							    	<button type="button" class="layui-btn layui-btn-xs layui-btn-normal" id="query-equipment">
										<i class="layui-icon">&#xe615;</i>查&nbsp;&nbsp;&nbsp;询
									</button> 
							    </div>
							 </div>
				    	</form>
				    	<table id="role_list" class="layui-hide" lay-filter="role_list"> </table>
		   			</div>
					<script type="text/html" id="toolbar_role">
					    <button class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon">&#xe654;</i>新增</button>
						<button class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon">&#xe654;</i>编辑</button>
						<button class="layui-btn layui-btn-sm" lay-event="del_all"><i class="layui-icon">&#xe619;</i>删除</button>
					</script>
					<script type="text/html" id="table_role">
						<button class="layui-btn layui-btn-sm" lay-event="userSel"><i class="layui-icon">&#xe619;</i>用户选择</button>
					</script>
					
					<!-- 菜单树 -->
		   			<div class="layui-col-xs12 layui-col-sm5 layui-col-md5 layui-col-md-offset1 layui-col-sm-offset1">
						<form class="layui-form">
							 <div class="layui-form-item">
							    <div class="layui-inline"> 
							      <label class="text-font layui-form-label" style="width: 70px;">设备名称</label>
							      <div class="layui-input-inline" style="width: 140px;">
							        <input type="text" id="name" class="layui-input layui-input-one" autocomplete="off">
							      </div>
							    </div>
							    <div class="layui-inline layui-inline-btn1"> 
							    	<button type="button" class="layui-btn layui-btn-xs layui-btn-normal" id="query-equipment">
										<i class="layui-icon">&#xe615;</i>提交
									</button> 
							    </div>
							 </div>
						</form>
						
						<div class="layui-row">
						
							<div class="layui-col-md12 ">
						
								<div class="component_container" id="menu_tree" lay-filter="menu_tree"></div>
						
							</div>
						
						</div>
		   			</div>
				</div>
			</div>
		 	
		 	<!-- 用户选择弹窗 -->
		 	<div id="selUser_window" style="display: none;padding-top: 15px;">
		 		<div id="user_tree" class="demo-tree-more"></div>
		 	</div>
			
			
	<script src="../../jsPackage/jquery-3.3.1/jquery-3.3.1.min.js"></script>
	<script src="../../jsPackage/layui-v2.4.5/layui.js"></script>
	<script src="../../jsPackage/own/universal.js"></script>
	<script type="text/javascript" src="../../js/usermanagement/role.js"></script>
</html>
