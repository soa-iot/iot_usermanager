<!DOCTYPE html>
<html>
	<head>
		<title>角色管理</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta charset="UTF-8">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" href="../../jsPackage/layui-v2.4.5/css/layui.css">
		<link rel="stylesheet" href="../../css/config.css">
	</head>
	<body>
		<div class="layui-container">
				<div class="layui-row">
					<!-- 角色列表-->
					<div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
						<form class="layui-form">
							 <div class="layui-form-item">
							    <div class="layui-inline"> 
							      <label class="text-font layui-form-label" style="width: 70px;">角色名称</label>
							      <div class="layui-input-inline" style="width: 140px;">
							        <input type="text" id="name" class="layui-input layui-input-one" autocomplete="off">
							      </div>
							    </div>
								
								<div class="layui-inline">
								  <label class="text-font layui-form-label" style="width: 70px;">状态</label>
								  <div class="layui-input-inline" style="width: 140px;">
									   
									   <select name="state" id="state" lay-filter="aihao">
									          <option value="">请选择状态</option>
									          <option value="0">启用</option>
									          <option value="1">停用</option>
									        </select>
								  </div>
								</div>
								
							    <div class="layui-inline layui-inline-btn1"> 
							    	<button type="button" class="layui-btn layui-btn-xs layui-btn-normal" id="selrole">
										<i class="layui-icon">&#xe615;</i>查&nbsp;&nbsp;&nbsp;询
									</button> 
									<button type="reset" class="layui-btn layui-btn-xs layui-btn-normal">
										<i class="layui-icon layui-icon-refresh"></i> 重置
									</button>
							    </div>
							 </div>
				    	</form>
				    	<table id="role_list" class="layui-hide" lay-filter="role_list"> </table>
		   			</div>
					<script type="text/html" id="toolbar_role">
					    <button class="layui-btn layui-btn-sm" lay-event="addRole">新增</button>
						<button class="layui-btn layui-btn-sm" lay-event="editRole">编辑</button>
						<button class="layui-btn layui-btn-sm" lay-event="delRole">删除</button>
					</script>
					<script type="text/html" id="table_role">
						<button class="layui-btn layui-btn-sm" lay-event="userSel">用户选择</button>
					</script>
					
					<script type="text/html" id="switchTpl">
					  <!-- 这里的 checked 的状态只是演示 -->
					  <input type="checkbox" name="state" value="{{d.rolid}}" lay-skin="switch" lay-text="启用|停用" lay-filter="sexDemo" {{ d.state == 0 ? 'checked' : '' }}>
					</script>
					
					<!-- 菜单树 -->
		   			<div class="layui-col-xs12 layui-col-sm5 layui-col-md5 layui-col-md-offset1 layui-col-sm-offset1">
						<form class="layui-form">
							 <div class="layui-form-item">
							    <div class="layui-inline layui-inline-btn1" style="margin: 10px 0 0 0;"> 
							    	<button type="button" class="layui-btn layui-btn-xs layui-btn-normal" id="getMenuIDList">
										提交
									</button> 
							    </div>
							 </div>
						</form>
						<div class="layui-row">
							<div class="layui-col-md12 ">
						<div style="background-color: #F2F2F2;">
							<div id="menu_tree" class="demo-tree demo-tree-box" style="width: 100%; height: 300px; overflow: scroll;"></div>
						</div>
							</div>
						</div>
		   			</div>
				</div>
			</div>
		 	
		 	<!-- 用户选择弹窗 -->
		 	<div id="selUser_window" style="display: none;padding-top: 15px;">
				<form class="layui-form">
					 <div class="layui-form-item">
					    <div class="layui-inline layui-inline-btn1"> 
					    	<button type="button" class="layui-btn layui-btn-xs layui-btn-normal" id="getUserList">
								提交
							</button> 
					    </div>
					 </div>
				</form>
				<div id="user_tree" class="demo-tree demo-tree-box" style="width: 100%; height: 100%; overflow: scroll;"></div>
		 	</div>
			
	<script src="../../jsPackage/jquery-3.3.1/jquery-3.3.1.min.js"></script>
	<script src="../../jsPackage/layui-v2.4.5/layui.js"></script>
	<script src="../../jsPackage/own/universal.js"></script>
	<script type="text/javascript" src="../../js/usermanagement/role.js"></script>
</html>
