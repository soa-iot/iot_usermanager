<!DOCTYPE html>
<html>
	<head>
		<title>菜单管理</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta charset="UTF-8">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" href="../../jsPackage/layui-v2.4.5/css/layui.css">
		<link rel="stylesheet" href="../../css/config.css">
	</head>
	<body>
		<div class="layui-container">
			<div class="layui-row layui-col-space12" style="height: 100%">
				<div class="layui-col-xs10 layui-col-sm10 layui-col-md12 equipment_list">
					<div class="layui-row">
						<div class="layui-col-md12 " id="equipment_list">
						</div>
					</div>
					<div class="layui-row">

						<div class="layui-fluid " style="overflow: visible">
							<!-- 搜索条件 -->
							<div class="layui-row layui-col-space10">

								<div class="layui-col-md12 ">

									<div style="margin-top: 10px; vertical-align: middle; background-color: #F2F2F2;">

										<form class="layui-form" action="" style="margin-top: 15px;" id="search">

											<div class="layui-form-item">

												<div class="layui-inline">

													<label class="layui-form-label">备件编号</label>

													<div class="layui-input-inline">

														<input name="spEncoding" id="spEncoding" class="layui-input" placeholder="请输入">

													</div>
												</div>

												<div class="layui-inline">

													<label class="layui-form-label">备件名称</label>

													<div class="layui-input-inline">

														<input name="spName" id="spName" class="layui-input" placeholder="请输入">

													</div>

												</div>
												<div class="layui-inline">

													<label class="layui-form-label">类别</label>

													<div class="layui-input-inline">

														<input name="types" id="types" class="layui-input" placeholder="请输入">

													</div>

												</div>
												<div class="layui-inline" id="btn-group">

													<button class="layui-btn layui-btn-normal" type="button" lay-submit id="search_button_search" lay-filter="search_button_search">

														<i class="layui-icon">&#xe615;</i>查询

													</button>

													<button type="reset" class="layui-btn layui-btn-normal">

														<i class="layui-icon layui-icon-refresh"></i> 重置
													</button>
												</div>
											</div>

										</form>

									</div>

								</div>
							</div>

							<!-- 表格-->

							<div class="layui-row">

								<div class="layui-col-md12 ">

									<div class="component_container" id="resource_table" lay-filter="resource_table"></div>

								</div>

							</div>

						</div>

					</div>
				</div>

			</div>

		</div>
		
		<script type="text/html" id="toolbar">
		    <button class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon">&#xe654;</i>新增</button>
			<button class="layui-btn layui-btn-sm" lay-event="del_all"><i class="layui-icon">&#xe619;</i>删除</button>
		</script>
		<script type="text/html" id="barDemo">
		  		<a class="layui-btn layui-btn-xs" lay-event="edit">新增</a>
				<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		 	 	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
			</script>
	
		
<!-- 弹出界面 目录/菜单/按钮（新增/编辑）-->    
	<div id="openProductBox" style="display: none; padding: 10px;">
			<div class="layui-row">
				<div class="layui-col-md12 ">
						<form class="layui-form" action="">
							
						  <div class="layui-form-item">
						    <div class="layui-inline">
						      <label class="layui-form-label">名称</label>
						      <div class="layui-input-inline">
						        <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
						      </div>
						    </div>
						  </div>
						  
						  <div class="layui-form-item">
						    <div class="layui-inline">
						      <label class="layui-form-label">图标选择</label>
						      <div class="layui-input-inline">
						        <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
						      </div>
						    </div>
						  </div>
						  
						  <div class="layui-form-item">
						    <div class="layui-inline">
						      <label class="layui-form-label">权限标识</label>
						      <div class="layui-input-inline">
						        <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
						      </div>
						    </div>
						  </div>
						  
						  <div class="layui-form-item">
						    <div class="layui-inline">
						      <label class="layui-form-label">连接地址</label>
						      <div class="layui-input-inline">
						        <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
						      </div>
						    </div>
						  </div>
						  
						  <div class="layui-form-item">
						    <div class="layui-inline">
						      <label class="layui-form-label">排序号</label>
						      <div class="layui-input-inline">
						        <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
						      </div>
						    </div>
						  </div>
						  
						  <div class="layui-form-item">
						    <label class="layui-form-label">类型</label>
						    <div class="layui-input-block">
						      <input type="radio" name="sex" value="目录" title="目录" checked="">
						      <input type="radio" name="sex" value="菜单" title="菜单">
						      <input type="radio" name="sex" value="按钮" title="按钮">
						    </div>
						  </div>
						  <div class="layui-form-item">
						    <div class="layui-input-block">
						      <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
						      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
						    </div>
						  </div>
						</form>
				</div>
			</div>
		</div>
		
	</body>
	
	<script type="text/html" id="toolbar">
		<div class="layui-btn-container">
	    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">新增</button>
	    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">编辑</button>
	    <button class="layui-btn layui-btn-sm" lay-event="isAll">删除</button>
	  </div>
	</script>
	<script src="../../jsPackage/jquery-3.3.1/jquery-3.3.1.min.js"></script>
	<script src="../../jsPackage/layui-v2.4.5/layui.js"></script>
	<script src="../../jsPackage/own/universal.js"></script>
	<script type="text/javascript" src="../../js/usermanagement/menu.js"></script>
</html>
