	cursor: pointer;
	overflow: hidden;
}

.avatar-view img {
	width: 100%;
}

img {
	border: 0;
}

.note {
	margin-left: 50px;
	color: red;

			<!-- 操作按钮  -->
			搜索编号：
			<div class="layui-inline">
				<input class="layui-input" id="search_value" autocomplete="off"
					style="width: 150px;">
			</div>
			<div class=" layui-inline layui-btn-group demoTable">
				<button class="layui-btn" id="search">搜索</button>
				<button class="layui-btn" id="list">全部用户</button>
				<button class="layui-btn" id="add">新增</button>
			</div>

			<!-- 数据表格展示区 -->
			<div id="tableDiv">
				<table class="layui-hide" id="user_table" lay-filter="user_table"></table>
			</div>

			<!-- 用户新增区域 -->
			<form class="layui-form" id="form_add_user" action=""
				lay-filter="add_form" style="display: none; margin-top: 20px">

				<div class="layui-form-item">
					<label class="layui-form-label">头像</label>
					<div class="ibox-content">
						<div class="row">
							<div id="crop-avatar" class="col-md-6">
								<div id="avatar-view" class="avatar-view"
									title="Change Logo Picture">
									<img src="/iot_usermanager/img/timg.jpg" alt=""
										id="head_sculpture">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<span class="note">提示：点击上方头像上传头像</span>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">用户编号</label>
					<div class="layui-input-block">
						<input type="text" name="usernum" id="usernum" autocomplete="off"
							placeholder="请输入用户编号" class="layui-input"
							style="width: 60%; display: inline-block">
						<div style="width: 35%; display: inline-block"></div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-block">
						<input type="text" name="name" id="name" autocomplete="off"
							placeholder="请输入姓名" class="layui-input"
							style="width: 60%; display: inline-block">
						<div style="width: 35%; display: inline-block"></div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">联系电话</label>
					<div class="layui-input-block">
						<input type="text" name="phoneNumber" id="phoneNumber"
							autocomplete="off" placeholder="请输入联系电话" class="layui-input"
							style="width: 60%; display: inline-block">
						<div style="width: 35%; display: inline-block"></div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">邮箱</label>
					<div class="layui-input-block">
						<input type="text" lay-verify="email" name="email" id="email"
							autocomplete="off" placeholder="请输入邮箱" class="layui-input"
							style="width: 60%; display: inline-block">
						<div style="width: 35%; display: inline-block"></div>
					</div>
				</div>
			</form>

			<!-- 用户组织管理区域 -->
			<div id="userOrgan" style="display: none">
				<table class="layui-hidden" id="treeTable" lay-filter="treeTable"></table>
			</div>
		</div>
	</div>
</body>
