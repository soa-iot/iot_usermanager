<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>权限列表</title>
<link rel="stylesheet" href="../../jsPackage/web/design/css/layui.css"
	media="all">
<link rel="stylesheet" href="../../css/userCenter/authority_list.css" />
<style>
input {
	height: 33px;
	line-height: 33px;
	padding: 0 7px;
	border: 1px solid #ccc;
	border-radius: 2px;
	margin-bottom: -2px;
	outline: none;
}

input:focus {
	border-color: #009E94;
}

.layui-form-item {
	margin-top: 10px;
}

.downpanel .layui-select-title span {
	line-height: 38px;
}

/*继承父类颜色*/
.downpanel dl dd:hover {
	background-color: inherit;
}
</style>
</head>
<body>
<div  class="loadContent">
	<div class="layui-container">
		<br> <br> <a class="layui-btn layui-btn-normal"
			href="index.html">&lt;&lt;返回</a> &nbsp;&nbsp;
		<div class="layui-btn-group">
			<button class="layui-btn" id="btn-expand">全部展开</button>
			<button class="layui-btn" id="btn-fold">全部折叠</button>
		</div>
		&nbsp;&nbsp; <input id="edt-search" type="text" placeholder="输入关键字"
			style="width: 120px;" />&nbsp;&nbsp;
		<button class="layui-btn" id="btn-search">&nbsp;&nbsp;搜索&nbsp;&nbsp;</button>
		<button class="layui-btn" id="btn-add">&nbsp;&nbsp;新增&nbsp;&nbsp;</button>

		<table id="auth-table" class="layui-table" lay-filter="auth-table"></table>


	</div>



	<!-- 新增、编辑权限弹出页面 -->
	<div id="authority_add" style="display: none;">
		<form class="layui-form" action="">

			<div class="layui-form-item" style="display: none;">
				<label class="layui-form-label">id</label>
				<div class="layui-input-inline">
					<input type="text" name="authority_id" id="authority_id"
						lay-verify="authority_id" autocomplete="off" placeholder="请输入"
						class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">权限名称</label>
				<div class="layui-input-inline">
					<input type="text" required name="authority_name"
						id="authority_name" lay-verify="authority_name" autocomplete="off"
						placeholder="请输入" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">权限类型</label>
				<div class="layui-input-inline">
					<select name="authority_type" required id="authority_type"
						lay-filter="authority_type">
						<option value="0">模块权限</option>
						<option value="1">菜单权限</option>
					</select>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">对应资源</label>
				<div class="layui-input-inline">
					<div class="layui-unselect layui-form-select downpanel">
						<div class="layui-select-title">
							<span class="layui-input layui-unselect" id="treeclass">请选择</span>
							<input type="hidden" id="resource_id" name="selectID" value="0">
							<i class="layui-edge"></i>
						</div>
						<dl class="layui-anim layui-anim-upbit">
							<dd>
								<ul id="classtree"></ul>
							</dd>
						</dl>
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">权限备注</label>
				<div class="layui-input-inline">
					<textarea name="authority_note" lay-verify="authority_note"
						placeholder="请输入" class="layui-textarea" id="authority_note"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" id="btn_commit" lay-submit=""
						lay-filter="btn_commit">提交</button>
					<button class="layui-btn" id="btn_update" lay-submit=""
						lay-filter="btn_update">更改</button>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<button class="layui-btn" id="btn_cancel">取消</button>
				</div>

			</div>


		</form>
	</div>

	<!-- 权限新增角色弹出层 -->
	<div class="layui-inline" style="display: none;text-align: center;width: 100%"
		id="add_authority_role">


		<div class="layui-inline" style="width: 90%">
			<table id="auth_add_table" class="layui-table"
				lay-filter="auth_add_table" style="width: 90%"></table>
		</div>

		
	</div>

	<script type="text/html" id="role_view">
		<a class="layui-btn  layui-btn-xs" lay-event="detail">查看</a>
	</script>
	<script type="text/html" id="barDemo">
  		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
 	 	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<!-- <script src="../../../jsPackage/web/design/layui.js"></script> -->
	<script type="text/javascript" src="../../../js/userCenter/authority_list.js"></script>
</div>
</body>
</html>
