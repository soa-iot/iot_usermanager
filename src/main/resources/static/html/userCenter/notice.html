<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<title>User System Notice</title>
  	<meta name="renderer" content="webkit">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  	<link rel="stylesheet" href="/jsPackage/web/design/css/layui.css"  media="all">  	
  	<link rel="stylesheet" href="/css/userCenter/notice.css"  media="all">	
  	<script src="/jsPackage/layui-v2.4.5/layui.all.js" ></script>
	<script src="/jsPackage/jquery-3.3.1/jquery-3.3.1.min.js"></script>
	<script src="/jsPackage/own/universal.js"></script>
	<script src="/js/micro_userManager.js"></script>
</head>
<body>
	
	<div class="loadContent" style="padding-left:15px">
	 	<!-- 页面表标题
		<blockquote class="layui-elem-quote layui-text">
			User System Notice  <a href="/doc/base/faq.html#form" target="_blank"></a><a href="/doc/modules/form.html#render" target="_blank"></a>
		</blockquote> -->
		
		<!-- 临时通知 -->
		<fieldset class="layui-elem-field layui-field-title" >
	  		<legend>临时通知</legend>
		</fieldset>
		<div class="layui-form-item">
	    	<label class="layui-form-label" style="width:110px">选择通知有效期:</label>
	      	<div class="layui-input-inline">
	        	<input type="text" class="layui-input" id="tempNoticeTime" placeholder="HH:mm:ss">
	      	</div>
	      <div class="layui-form-mid layui-word-aux"></div>
	    </div>
		
	  	<div class="layui-form-item layui-form-text">
	    	<label class="layui-form-label" style="width:110px">临时通知内容:</label>
		    <div class="layui-input-block">
				<textarea style="width:80%" placeholder="请输入临时通知内容" class="layui-textarea" id="tempNotice" name="tempNotice">
			</textarea>
		    </div>
	  	</div>
	  	<div class="layui-form-item" style="margin-left:70%;">
	    	<button class="layui-btn" id="tempNoticeSend">临时通知发送</button>
	  	</div>
	  	<br>
	  	<!-- 系统通知 -->
	  	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
	  		<legend>系统通知</legend>
		</fieldset>	
	  	<div class="layui-form-item layui-form-text">
	    	<label class="layui-form-label"  style="width:110px" >系统通知内容:</label>
		    <div class="layui-input-block">
				<textarea  style="width:80%" placeholder="请输入系统通知内容" class="layui-textarea" id="sysNotice" name="sysNotice">
			</textarea>
		    </div>
	  	</div>
	  	<div class="layui-form-item" style="margin-left:70%;">
	    	<button class="layui-btn" id="sysNoticeSend">系统通知发送</button>
	  	</div>
  	
  	
	  	<!-- css js引入 -->

		<script src="/js/userCenter/notice.js"></script>
	</div>
</body>
</html>
