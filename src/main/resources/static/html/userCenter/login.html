<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<title>登录</title>
  	<meta name="renderer" content="webkit">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  	<link rel="stylesheet" href="../../jsPackage/layui-v2.4.5/css/layui.css"  media="all">
  	<link rel="stylesheet" href="../../css/userCenter/login.css"  media="all">
  	<script src="../../jsPackage/jquery-3.3.1/jquery-3.3.1.min.js" type="text/javascript"></script>
  	<script src="../../jsPackage/jquery-3.3.1/jquery.validate.js" type="text/javascript"></script>
  	<script src="../../jsPackage/layui-v2.4.5/layui.all.js" type="text/javascript"></script> 
  	<script src="../../js/micro_userManager.js" type="text/javascript"></script>
  	<script src="../../js/userCenter/login.js" type="text/javascript"></script> 
  	<script src="../../jsPackage/own/universal.js" type="text/javascript"></script> 	
</head>
<body >
 	<div>
		<blockquote class="layui-elem-quote layui-text" style="margin: 0px;">
			<img alt="logo" src="../../img/logo.png">
			<a href="/img/logo.png" target="_blank" style="font-size:18px;">
				九龙山净化厂物联网管理系统
			</a> 
			<a href="/doc/modules/form.html#render" target="_blank"></a>
		</blockquote>
		
		<form role="form" id="form" class="form-horizontal" >
		<div class="layui-fluid" style="">
			<div class="layui-row positionDiv">
				<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4">
	      			<div class="">&nbsp</div>
	   			</div>
			</div>
	  		<div class="layui-row">
	    		<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4">
	      			<div class="">&nbsp</div>
	   			</div>
	    		<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4 checkInfo">     			
	      			<div class="userAccountImport">     				
				  		<div class="layui-form-item">
				    		<label class="layui-form-label">用户名：</label>
				    		<div class="layui-input-block">
				      			<input type="text" id="name" name="name" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
				    		</div>
				  		</div>
					</div>
	    		</div>
	    		<div class="layui-col-xs1 layui-col-sm1 layui-col-md1 layui-col-lg1">
	      			<div class="">&nbsp</div>
	    		</div>
	    		<div class="layui-col-xs3 layui-col-sm3 layui-col-md3 layui-col-lg3">
	      			<div class="">&nbsp</div>
	    		</div>
	  		</div>
	  		<div class="layui-row">
	  			<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4">
	      			<div class="">&nbsp</div>
	   			</div>
	    		<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4 checkInfo" >
	      			<div class="userPwdImport">     	
				  		<div class="layui-form-item">
				    		<label class="layui-form-label">密&nbsp&nbsp&nbsp&nbsp码：</label>
				    			<div class="layui-input-block">
				      				<input type="password" id="user_password" name="user_password" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
				    			</div>
				  		</div>
					</div>
	   			</div>
	    		<div class="layui-col-xs1 layui-col-sm1 layui-col-md1 layui-col-lg1">
	      			<div class="">&nbsp</div>
	    		</div>
	    		<div class="layui-col-xs3 layui-col-sm3 layui-col-md3 layui-col-lg3">
	      			<div class="">&nbsp</div>
	    		</div>
	  		</div>
	  		<div class="layui-row">
	  			<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4">
	      			<div class="">&nbsp</div>
	   			</div>
	    		<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4">
	      			<div class="userLoginButton">     	
				  		<button class="layui-btn layui-btn-radius" id="login">
				  			登录
				  		</button>
				    	<button class="layui-btn layui-btn-normal layui-btn-radius" id="register">
				    		注册
				    	</button>
				    	<!-- <button class="layui-btn layui-btn-warm layui-btn-radius">暖色按钮</button>
				    	 -->
					</div>
	   			</div>
	    		<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4">
	      			<div class="">&nbsp</div>
	    		</div>
	  		</div>
		</div>
		</form>
	</div>
	
</body>
</html>
