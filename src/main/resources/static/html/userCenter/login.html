<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>登录</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../../jsPackage/layui-v2.4.5/css/layui.css"
	media="all">
<link rel="stylesheet" href="../../css/userCenter/login.css" media="all">
<style type="text/css">
#app_download {
	position: absolute;
	bottom: 10px;
	right: 10px;
	z-index: 100000;
}

#app_download img {
	height: 200px;
	width: 200px;
}

#app_download {
	font-size: x-large;
	color: black;
	font-size: x-large;
}

#title {
	font-size: 40px;
	vertical-align: middle;
	margin-left: 15px;
}

b {
	font-size: 40px;
	vertical-align: middle;
	margin-left: 15px;
}
</style>
<script src="../../jsPackage/jquery-3.3.1/jquery-3.3.1.min.js"
	type="text/javascript"></script>
<script src="../../jsPackage/jquery-3.3.1/jquery.validate.js"
	type="text/javascript"></script>
<script src="../../jsPackage/layui-v2.4.5/layui.all.js"
	type="text/javascript"></script>
<script src="../../js/micro_userManager.js" type="text/javascript"></script>
<script src="../../js/userCenter/login.js" type="text/javascript"></script>
<script src="../../jsPackage/own/universal.js" type="text/javascript"></script>
</head>
<body>
	<div id="app_download">
		<div>
			<span>扫描下载APP</span>
		</div>
		<img alt="logo" src="../../img/appdownload.png">
	</div>

	<blockquote class="layui-elem-quote layui-text" style="margin: 0px;">
		<img id="logo" alt="logo" src="../../img/logo.png"> <a
			id="title" href="/iot_usermanager/img/logo.png" target="_blank">
			设备智慧运营管理（ISV） </a> <a href="/doc/modules/form.html#render"
			target="_blank"></a><!-- <b
			style="font-style: oblique; color: #01AAED; text-shadow: 5px 2px 6px #01AAED;">
			_____<span>P</span>owered <span
			style="font-size: 16px;">by</span> Mind<span>S</span>phere
		</b> -->
	</blockquote>

	<form role="form" id="form" class="form-horizontal">
		<div class="layui-fluid" style="">
			<div class="layui-row positionDiv">
				<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4">
					<div class="">&nbsp</div>
				</div>
			</div>
			<div class="layui-row">
				<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4">
					<div class="">&nbsp</div>
				</div>
				<div
					class="layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4 checkInfo">
					<div class="userAccountImport">
						<div class="layui-form-item">
							<label class="layui-form-label">用户名：</label>
							<div class="layui-input-block">
								<input type="text" id="name" name="name" lay-verify="title"
									autocomplete="off" placeholder="请输入标题" class="layui-input">
							</div>
						</div>
					</div>
				</div>
				<div class="layui-col-xs1 layui-col-sm1 layui-col-md1 layui-col-lg1">
					<div class="">&nbsp</div>
				</div>
				<div class="layui-col-xs3 layui-col-sm3 layui-col-md3 layui-col-lg3">
					<div class="">&nbsp</div>
				</div>
			</div>
			<div class="layui-row">
				<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4">
					<div class="">&nbsp</div>
				</div>
				<div
					class="layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4 checkInfo">
					<div class="userPwdImport">
						<div class="layui-form-item">
							<label class="layui-form-label">密&nbsp&nbsp&nbsp&nbsp码：</label>
							<div class="layui-input-block">
								<input type="password" id="user_password" name="user_password"
									lay-verify="required" placeholder="请输入密码" autocomplete="off"
									class="layui-input">
							</div>
						</div>
					</div>
				</div>
				<div class="layui-col-xs1 layui-col-sm1 layui-col-md1 layui-col-lg1">
					<div class="">&nbsp</div>
				</div>
				<div class="layui-col-xs3 layui-col-sm3 layui-col-md3 layui-col-lg3">
					<div class="">&nbsp</div>
				</div>
			</div>
			<div class="layui-row">
				<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4">
					<div class="">&nbsp</div>
				</div>
				<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4">
					<div class="userLoginButton">
						<button class="layui-btn layui-btn-radius" id="login">登录</button>
						<button class="layui-btn layui-btn-normal layui-btn-radius"
							id="register">注册</button>
						<!-- <button class="layui-btn layui-btn-warm layui-btn-radius">暖色按钮</button>
				    	 -->
					</div>
				</div>
				<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 layui-col-lg4">
					<div class="">&nbsp</div>
				</div>
			</div>
		</div>
	</form>
	</div>

</body>
</html>
