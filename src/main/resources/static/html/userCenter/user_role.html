<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户角色管理</title>
<link rel="stylesheet" href="/iot_usermanager/jsPackage/web/design/css/layui.css">
<link rel="stylesheet"
	href="/iot_usermanager/jsPackage/web/design/ztree/css/metroStyle/metroStyle.css"
	type="text/css">
</head>
<body>
<div class="loadContent" >
	<table class="layui-table" lay-filter="demo" id="role">
	</table>
	<div class="layui-row" id="popUpdateTest" style="display: none;">
		<div class="layui-col-md10">
			<form class="layui-form role-form" lay-filter="roleForm" action=""
				style="margin-top: 20px">
				<div class="layui-form-item" style="display: none">
					<label class="layui-form-label">角色id</label>
					<div class="layui-input-block">
						<input type="text" name="rolid">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">角色名称</label>
					<div class="layui-input-block">
						<input type="text" name="name" required lay-verify="required"
							autocomplete="off" placeholder="请输入角色名称" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">是否启用</label>
					<div class="layui-input-block">
						<select name="state" lay-verify="required">
							<option value=""></option>
							<option value="0" selected="">启用</option>
							<option value="1">停用</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">创建时间</label>
					<div class="layui-input-block">
						<input type="text" name="create_time" required
							lay-verify="required" autocomplete="off"
							class="layui-input layui-disabled" disabled>
					</div>
				</div>
				<div class="layui-form-item" style="display: none">
					<label class="layui-form-label">修改时间</label>
					<div class="layui-input-block">
						<input type="text" name="last_modify_time" required
							lay-verify="required" autocomplete="off"
							class="layui-input layui-disabled" disabled>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-block">
						<textarea name="note" placeholder="请输入备注信息" class="layui-textarea"
							style="resize: none"></textarea>
					</div>
				</div>
				<div class="layui-form-item" style="margin-top: 40px">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="formSubmit">确认</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="layui-row orgnation" id ="orgnation" style="display: none">
		<ul id="user_org" class="ztree"></ul>
	</div>
	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-xs" lay-event="edit">用户管理</a>
	</script>
	<!-- 头工具时间 -->
	<script type="text/html" id="toolbarDemo">
   	  <div class="layui-btn-container">
    	<button class="layui-btn layui-btn-sm add" lay-event="add">添加</button>
		<button class="layui-btn layui-btn-sm update" lay-event="update">编辑</button>
    	<button class="layui-btn layui-btn-sm delete" lay-event="delete">删除</button>
     </div>
	</script>
	<link rel="stylesheet"
	href="/iot_usermanager/jsPackage/web/design/ztree/css/metroStyle/metroStyle.css"
	type="text/css">
	<script src="/iot_usermanager/jsPackage/web/design/layui.all.js"></script>
	<script src="/iot_usermanager/jsPackage/web/design/ztree/jquery-1.4.4.min.js"></script>
	<script type="text/javascript"
		src="/iot_usermanager/jsPackage/web/design/ztree/jquery.ztree.all.js"></script>
	<script type="text/javascript"
		src="/iot_usermanager/js/userCenter/user_role_relation.js"></script>
	<script type="text/html" id="titleTpl">
  	{{#  if(d.state==0){ }}
    		<input type="checkbox"  lay-skin="switch" lay-text="启用|未启用" checked  disabled>
  	{{#  } else {d.state==1 }}
   			<input type="checkbox"  lay-skin="switch" lay-text="启用|未启用" disabled>
  {{#  } }}
</script>
</div>
</body>
</html>
