<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>测试跨域-外</title>
<style type="text/css"></style>
</head>
<body>
<iframe id="iframe" src="http://localhost:8080/iot_process/html/test-original.html" style="display:none;"></iframe>
<script>       
    var iframe = document.getElementById('iframe');
    iframe.onload = function() {
        var data = {
            name: 'aym'
        };
        // 向domain2传送跨域数据
        iframe.contentWindow.postMessage(JSON.stringify(data), 'http://localhost:8080');
    };

    // 接受domain2返回数据
    window.addEventListener('message', function(e) {
        alert('data from domain2 ---> ' + e.data);
    }, false);
</script>
</body>
</html>
